<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/src/frontend/static/css/main_page.css">
    <link rel="stylesheet" href="/src/frontend/static/css/Popup.css">
</head>
<body>
<div id="navbar_div">

    <div id="usernameAndImage_div">
        <img src="image/user_icon.png" class="navbar_icon" id="user_icon">
        <h2 id="username">Username</h2>
    </div>

    <div class="HeaderSections">
        <div class="HeaderSectionsMovies">
            <button >Movies</button>
        </div>

        <div class="HeaderSectionsBookings">
            <button >Bookings</button>
        </div>
    </div>

    <div>
        <img src="image/logout_icon.png" class="navbar_icon" id="logout_icon">
    </div>

</div>


<!-- KEV AND MADALIN -->
<div class="popup" id="popup">
    <h1>New Movie</h1>

    <div id="popoupInputField">
        <div>
            <br>
            <div id = "displayImage">
                <input type = "file" accept="image/*" id="input_image" style="background: none"><br><br>
            </div>
            </div>

        <div class="input_class">

            <label for="popupTitle">Title</label>
            <br>
            <input type="text" id="popupTitle">

            <div class="flex-row">
                <div>
                    <label for="popupYear">Year</label>
                    <br>
                    <input type="text" id="popupYear" maxlength="4">
                </div>
                <div class="right-input">
                    <label for="popupPG_id">Age Limit</label>
                    <br>
                    <select id="popupPG_id">
                        <option value="??"></option>
                    </select>
                </div>

            </div>

            <div class="flex-row">
                <div>
                    <label for="popupLength">Length (minutes)</label>
                    <br>
                    <input type="text" id="popupLength" maxlength="4">
                </div>
                <div class="right-input">
                    <label for="popupPrice">Ticket Price</label>
                    <br>
                    <input id="popupPrice" type="number" min="1" step="any">
                </div>

            </div>
            <div class="flex-row">
                <div>
                    <label for="popupStartDate">Start Date</label>
                    <input type="date" id="popupStartDate">
                </div>
                <div class="right-input">
                    <label for="popupTime">Time</label>
                    <input id="popupTime" type="time">
                </div>
            </div>
            <label for="popupTheater">Hall</label>
            <br>
            <select id="popupTheater">
                <option value="smallTheater">1</option>
                <option value="largeTheater">2</option>
            </select>
            <br>


            <label for="popupDescription">Description</label>
            <br>
            <textarea name="paragraph_text" id="popupDescription" rows="6" ></textarea>

        </div>
    </div>

    <div id="buttons_div">
        <button type="button" class="button" id="cancel_btn">Cancel</button>
        <button type="button" class="button" id="saveMovie_btn" onclick="setInputValue()">Save</button>

    </div>
</div>

<section class="section" id="movie_section">

    <div class="addMovie_div">
        <button class="button" id="newMovie_button">Add Movie</button>
    </div>

    <div class="section_center">
        <div class="movieCard">
            <img src="image/starwars_Movie.jpeg" class="movie_image">

            <div class="card_info">
                    <h1 class="movieTitle" id="movie">Star Wars: The Rise of Skywalker </h1>
                <div class="importantMovieInfo">
                    <h4 class="movieInfo" id="movieYear">2019</h4>
                    <h4 class="movieInfo">|</h4>
                    <h4 class="movieInfo">PG: 17</h4>
                    <h4 class="movieInfo">|</h4>
                    <h4 class="movieInfo">182 minutes</h4>
                </div>

                <h4 class="movieInfoHeader">Description:</h4>
                <h4 class="movieInfo"> I've Never Seen Star Wars </h4>


                <div class="cardButton_div">
                    <button class="button" id="editMovie_button">Edit</button>
                    <button class="button" id="deleteMovie_button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/main_page.js"></script>
</body>
</html>
